<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Orka Perfumes</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="gold-frame">
        <img src="assets/img/Logo.png" alt="Orka Logo" class="logo">

        <!-- Step 1: Input Username -->
        <div id="form-username">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required>
          <button onclick="cekUsername()">Lanjut</button>
        </div>

        <!-- Step 2: Input OTP -->
        <div id="form-otp" style="display:none;">
          <label for="otp">Kode OTP</label>
          <input type="text" id="otp" placeholder="Masukkan OTP" required>
          <button onclick="verifikasiOTP()">Verifikasi</button>
        </div>

        <footer>Â© 2025 Orka Perfumes</footer>
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
